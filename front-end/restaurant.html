<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant-styles.css" type="text/css">
  <link rel="stylesheet" href="css/general-styles.css" type="text/css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="detail-container">
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" role="presentation">
      <div aria-label="Map" id="map" role="application"></div>
      </section>
      <!-- End map -->    
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->    
    <div id="filler"></div>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div aria-label="Reviews" role="Reviews" id="reviews-list"></div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="text/javascript"  src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY6KNYUj8C4vNV8acp8pIw0FX4-HyDBn4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
